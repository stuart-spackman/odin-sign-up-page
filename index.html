<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="image-side">
        <div class="logo-container">
            <div class="logo-contents">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="A logo was supposed to be here.">
                <h1>ODIN</h1>
            </div>
        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@xteemu">Teemu Paananen</a> on <a
                href="https://unsplash.com/photos/OOE4xAnBhKo">Unsplash</a>
        </footer>
    </div>
    <div class="form-side">
        <form action="#">
            <div class="header-section">
                <p><strong>Disclaimer:</strong> this isn't a real online service. I'm not sure what kinds of emails I
                    would send to
                    people if I had a real online service.</p>
                <br>
                <p><em>That being said, sign up anyway. You know you want to.</em></p>
            </div>
            <div class="input-section">
                <h2>Let's do this!</h2>
                <ul>
                    <div class="list-row">
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </li>
                    </div>
                    <div class="list-row">
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="person@website.com">
                        </li>
                        <li>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="tel" placeholder="XXX-XXX-XXXX">
                        </li>
                    </div>
                    <div class="list-row">
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li id="password-confirmation">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                            <span id="password-check" aria-live="polite"></span>
                        </li>
                    </div>
                </ul>

            </div>
            <div class="button-section">
                <button>Pushing this button cures all illnesses</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>

</html>
